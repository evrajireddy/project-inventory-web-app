<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Web Application Project</title>

  <!------ Google Fonts ------>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Karla:wght@200;300;400;500&family=Montserrat+Alternates:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@300;400;500&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap"
    rel="stylesheet">

  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


  <link rel="stylesheet" href="styles.css" />



</head>

<body>
  <header>
    <h1>
      Bookstore Inventory</h1>
  </header>
  <main>
    <form id="book-form">
      <div class="row">
        <div id="first-column" class="column">


          <!--
            <div style="display:inline-block;">
              <img src="https://i.pinimg.com/564x/59/32/29/593229739184504afd9507cc42a9cb86.jpg">
              <span class="book-title">This is a beautiful picture.</span> <br />
              <span>This is a beautiful picture.</span>
            </div>
           -->



        </div>
        <div class="column">
          <div>
            <span class="book-name">Add New Book</span> <br />
            <label class="form-label" for="your-name">
              Name
            </label><br>
            <input id="txt-name" class="form-control" name="your-name" type="text" /><br>

            <label class="form-label" for="your-name">
              Author
            </label><br>
            <input id="txt-author" class="form-control" name="your-name" type="text" /><br>

            <label class="form-label" for="your-name">
              Image URL
            </label><br>
            <input id="txt-image-url" class="form-control" name="your-name" type="text" /><br>

            <label class="form-label" for="your-name">
              Price
            </label><br>
            <input id="txt-price" class="form-control" name="your-name" type="text" /><br>

            <label class="form-label" for="your-name">
              In Stock
            </label><br>
            <select name="dd-stock" class="form-select" id="dd-stock">
              <option value="-1">-- Select One --</option>
              <option value="In Stock">Yes</option>
              <option value="Out of Stock">No</option>
            </select>


            
            <div id="error-block" class="error-block">
              <ul id="error-ul"></ul>
            </div>

            <button id="btn-reset" class="btn btn-secondary" type="button">Reset</button>
            <button id="btn-submit" class="btn btn-info" type="button" id="btn-submit">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </main>
  <script src="index.js"></script>
</body>

</html>
